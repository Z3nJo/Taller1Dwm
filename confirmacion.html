<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- RESPONSIVE: viewport para que la página se adapte a móviles y tablets -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido Confirmado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style_paginas/confirmacion.css">
</head>
<body>
  <!-- RESPONSIVE: container de Bootstrap → ancho adaptable según tamaño de pantalla -->
  <div class="container my-5">
    <!-- RESPONSIVE: row con justify-content-center → centra el contenido horizontalmente -->
    <div class="row justify-content-center">
      <!-- RESPONSIVE: col-md-8 col-lg-6 → ancho adaptable: ocupa 8 columnas en medium screens, 6 en large -->
      <div class="col-md-8 col-lg-6">
        <div class="card text-center shadow-sm">
          <div class="card-body">
            <!-- Icono de confirmación -->
            <div class="mb-4">
              <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#28a745" class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM7 10.5l4-4L10.5 5l-3.5 3.5L5.5 7 4 8.5l3 3z"/>
              </svg>
            </div>

            <!-- Mensaje de confirmación -->
            <h1 class="card-title mb-3">¡Pedido Confirmado!</h1>
            <p class="card-text mb-4">Tu pedido <strong>#123</strong> ha sido recibido correctamente.</p>
            <p class="card-text mb-4">Recibirás un correo con los detalles de tu pedido.</p>

            <!-- Botones -->
            <!-- RESPONSIVE: d-flex justify-content-center flex-wrap → botones centrados y se ajustan en pantallas pequeñas -->
            <!-- RESPONSIVE: gap-3 → separación entre botones adaptable -->
            <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap">
              <!-- RESPONSIVE: btn-lg → botones grandes que se adaptan al tamaño de pantalla -->
              <a href="catalogo.html" class="btn btn-primary btn-lg me-2">Volver al Catálogo</a>
              <a href="boletaExample.html" class="btn btn-secondary btn-lg">Ver Boleta</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- RESPONSIVE: Bootstrap JS habilita el comportamiento responsivo de componentes y grid -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
