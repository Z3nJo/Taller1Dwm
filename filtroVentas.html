<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- RESPONSIVE: viewport para adaptar la página a móviles y tablets -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Ventas - Filtros</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style_paginas/filtroVentas.css">
</head>
<body>
  <div class="container my-5">
    <h2 class="text-center mb-4">Reporte de Ventas con Filtros</h2>
    <!-- RESPONSIVE: text-center → título centrado en todas las pantallas -->

    <!-- FILTROS -->
    <div class="card shadow-sm p-3 mb-4">
      <form class="row g-3">
        <!-- RESPONSIVE: row g-3 → filas con espacio entre columnas, se adaptan a móviles -->

        <!-- Tipo de rango -->
        <div class="col-12 col-md-4">
           <!-- RESPONSIVE: col-12 → ocupa toda la fila en móvil, col-md-4 → ocupa 1/3 en desktop -->
          <label for="filtro-rango" class="form-label">Rango de tiempo</label>
          <select id="filtro-rango" class="form-select">
            <option>Día</option>
            <option>Semana</option>
            <option>Mes</option>
            <option>Rango personalizado</option>
          </select>
        </div>

        <!-- Fechas personalizadas -->
        <div class="col-6 col-md-4">
          <!-- RESPONSIVE: col-6 → ocupa mitad de la fila en móvil, col-md-4 → 1/3 en desktop -->
          <label for="fecha-inicio" class="form-label">Fecha inicio</label>
          <input type="date" id="fecha-inicio" class="form-control">
        </div>
        <div class="col-6 col-md-4">
          <label for="fecha-fin" class="form-label">Fecha fin</label>
          <input type="date" id="fecha-fin" class="form-control">
        </div>

        <!-- Ordenar por -->
        <div class="col-12 col-md-6">
          <label for="ordenar-producto" class="form-label">Ordenar por</label>
          <select id="ordenar-producto" class="form-select">
            <option>Más vendidos</option>
            <option>Menos vendidos</option>
            <option>Alfabético</option>
          </select>
        </div>

        <!-- Botón aplicar -->
        <div class="col-12 col-md-6 d-flex align-items-end">
          <!-- RESPONSIVE: w-100 → el botón ocupa todo el ancho de su columna en móviles y desktop -->
          <button type="button" class="btn btn-primary w-100">Aplicar Filtros</button>
        </div>
      </form>
    </div>

    <!-- RESULTADOS -->
    <div id="sin-resultados" class="alert alert-info text-center d-none">
      <!-- RESPONSIVE: text-center → mensaje centrado -->
      Sin resultados de búsqueda
    </div>

    <div id="resultados">
      <!-- TABLA -->
      <div class="card shadow-sm mb-4">
        <div class="card-header">
          Ventas por Producto
        </div>
        <div class="card-body table-responsive">
          <!-- RESPONSIVE: table-responsive → permite scroll horizontal en móviles si la tabla es muy ancha -->
          <table class="table table-striped table-hover">
            <thead class="table-dark">
              <tr>
                <th>Producto</th>
                <th>Cantidad Vendida</th>
                <th>Total ($)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Pizza Napolitana</td>
                <td>35</td>
                <td>$175.000</td>
              </tr>
              <tr>
                <td>Hamburguesa Clásica</td>
                <td>20</td>
                <td>$100.000</td>
              </tr>
              <tr>
                <td>Ensalada César</td>
                <td>12</td>
                <td>$48.000</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- GRAFICO EJEMPLO -->
      <div class="card shadow-sm mb-4">
        <div class="card-header">
          Gráfico de Ventas (ejemplo)
        </div>
        <div class="card-body text-center">
          <!-- RESPONSIVE: img-fluid → la imagen del gráfico se adapta al ancho de la pantalla -->
          <img src="Media/grafico.png" alt="Gráfico de ventas" class="img-fluid rounded">
        </div>
      </div>

      <!-- Botón descarga PDF -->
      <div class="text-center">
        <!-- RESPONSIVE: text-center → botón centrado en todas las pantallas -->
        <button class="btn btn-success btn-lg">Descargar PDF</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
