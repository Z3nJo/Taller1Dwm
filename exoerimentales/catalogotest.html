<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cat√°logo - Responsivo</title>

  <!-- Bootstrap opcional (solo para utilidades, no obligatorio) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="Style_paginas/catalogotest.css">
</head>
<body>

  <!-- Top bar -->
  <header class="topbar">
    <button id="hamburger" class="hamburger" aria-label="menu">‚ò∞</button>

    <div class="top-actions">
      <button id="btn-buscar" class="btn-search" aria-label="buscar">üîç Buscar</button>
      <button id="btn-editar" class="btn-edit">Editar</button>
    </div>
  </header>

  <!-- Side/Menu (oculto en m√≥vil por defecto) -->
  <nav id="menu" class="side-menu" aria-hidden="true"></nav>

  <!-- Admin controls (se muestran cuando se activa Edit) -->
  <div class="admin-controls" id="admin-controls" aria-hidden="true">
    <button id="btn-abrir-agregar" class="btn btn-primary btn-sm">Agregar producto</button>
    <button id="btn-finalizar" class="btn btn-secondary btn-sm">Finalizar</button>
  </div>

  <!-- Contenedor cat√°logo -->
  <main class="container my-4">
    <div id="catalogo" class="catalogo"></div>
  </main>

  <!-- Modal Detalle producto -->
  <div id="modal-producto" class="modal-overlay" aria-hidden="true">
    <div class="modal-box">
      <button class="modal-close" id="cerrar-detalle" aria-label="Cerrar">‚úñ</button>
      <div class="modal-inner">
        <div class="modal-img-wrap">
          <img id="detalle-img" src="" alt="Imagen producto">
        </div>
        <div class="modal-info">
          <h3 id="detalle-nombre"></h3>
          <p id="detalle-desc" class="muted"></p>
          <p id="detalle-precio" class="precio"></p>

          <div id="cantidad-container" class="cantidad-row">
            <button id="restar" class="btn-count">‚àí</button>
            <span id="cantidad">1</span>
            <button id="sumar" class="btn-count">+</button>
          </div>

          <div class="modal-actions">
            <button id="btn-agregar-modal" class="btn btn-success">Agregar</button>
            <span id="estado-no-disponible" class="badge bg-danger d-none">No disponible</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Agregar/Editar producto (Admin) -->
  <div id="modal-agregar-producto" class="modal-overlay" aria-hidden="true">
    <div class="modal-box small">
      <button class="modal-close" id="cerrar-modal-agregar" aria-label="Cerrar">‚úñ</button>
      <h4 id="modal-agregar-title">Agregar producto</h4>
      <form id="form-agregar-producto" class="form-agregar">
        <label>Nombre<input id="nombre-producto" required></label>
        <label>Categor√≠a<input id="categoria-producto" required placeholder="Ej: Entradas"></label>
        <label>Precio<input id="precio-producto" type="number" required></label>
        <label>Imagen (ruta)<input id="imagen-producto" placeholder="media/plato.png"></label>
        <label>Descripci√≥n<textarea id="descripcion-producto"></textarea></label>
        <label><input id="disponible-producto" type="checkbox" checked> Disponible</label>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" id="cancelar-agregar" class="btn btn-secondary">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal b√∫squeda -->
  <div id="modal-busqueda" class="modal-overlay" aria-hidden="true">
    <div class="modal-box small">
      <button class="modal-close" id="cerrar-modal" aria-label="Cerrar">‚úñ</button>
      <h4>B√∫squeda de productos</h4>
      <input id="input-busqueda" placeholder="Buscar..." class="w-100 mb-2">
      <div id="resultados-busqueda"></div>
    </div>
  </div>

  <!-- Modal Editar producto (Admin) -->
  <div id="modal-editar-producto" class="modal-overlay" aria-hidden="true">
    <div class="modal-box small">
      <button class="modal-close" id="cerrar-modal-editar" aria-label="Cerrar">‚úñ</button>
      <h4 id="modal-editar-title">Editar producto</h4>
      <form id="form-editar-producto" class="form-agregar">
        
        <!-- Vista previa de la foto -->
        <div class="modal-img-wrap">
          <img id="editar-img" src="media/plato.png" alt="Imagen producto">
        </div>

        <!-- Campos de edici√≥n -->
        <label>Nombre
          <input id="editar-nombre" type="text" required>
        </label>
        <label>Categor√≠a
          <input id="editar-categoria" type="text" required placeholder="Ej: Entradas">
        </label>
        <label>Descripci√≥n
          <textarea id="editar-descripcion"></textarea>
        </label>
        <label>Precio
          <input id="editar-precio" type="number" required>
        </label>
        <label>
          <input id="editar-disponible" type="checkbox" checked> Disponible
        </label>

        <!-- Botones -->
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" id="btn-eliminar" class="btn btn-danger">Eliminar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts: primero cat√°logo y luego admin -->
   <script>
  // Simulaci√≥n de usuario para pruebas
  // Cambia rol a "usuario" o "administrador" para probar
    window.usuarioActual = { nombre: "David", rol: "administrador" };
  </script>
  <script src="Scripts_paginas/catalogotest.js"></script>
  <script src="Scripts_paginas/catalogoadmintest.js"></script>
</body>
</html>
