  <div class="container my-5">
    <h2 class="text-center mb-4">Historial de Pedidos</h2>

    <div id="notificaciones" class="position-fixed top-0 start-50 translate-middle-x mt-3 zindex-tooltip"
      style="width: 90%; max-width: 500px; display: none;"></div>

    <div id="historial-pedidos">
      <!-- Aquí se cargan los pedidos dinámicamente -->
    </div>
  </div>

  <!-- Sticky buttons -->
  <div class="sticky-buttons">
    <a href="catalogo.html" class="btn btn-secondary btn-lg">Volver al Catálogo</a>
    <button id="repetir-pedido" class="btn btn-success btn-lg" disabled>Repetir Pedido</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // ---------------- Funciones utilitarias ----------------
    function parsePriceToNumber(v) {
      if (typeof v === "number") return v;
      if (!v) return 0;
      const n = String(v).replace(/[^0-9\-]/g, "");
      return n === "" ? 0 : parseInt(n, 10);
    }

    function normalizeProduct(p) {
      return {
        nombre: p.nombre || p.nombreProducto || "Sin nombre",
        precioUnitario: parsePriceToNumber(p.precioUnitario ?? p.precio),
        cantidad: Number(p.cantidad || 1)
      };
    }

    function buildActiveOrderFromPedido(pedido, cliente) {
      const productos = (pedido.productos || []).map(normalizeProduct);
      const total = pedido.total ?? productos.reduce((s, x) => s + x.precioUnitario * x.cantidad, 0);
      return {
        id: pedido.id || `PED${Date.now()}`,
        productos,
        total: Number(total),
        fecha: pedido.fecha || new Date().toLocaleDateString("es-CL"),
        hora: pedido.hora || new Date().toLocaleTimeString("es-CL"),
        metodoPago: pedido.metodoPago || pedido.metodo || "N/A",
        cliente: cliente || null
      };
    }
    // -------------------------------------------------------

    const usuarioActivo = JSON.parse(sessionStorage.getItem("usuarioActivo")) || { nombre: "Invitado" };
    const historialUsuarios = JSON.parse(localStorage.getItem("historialUsuarios")) || {};
    const pedidosUsuario = historialUsuarios[usuarioActivo.nombre] || [];

    const historialContainer = document.getElementById("historial-pedidos");
    const btnRepetir = document.getElementById("repetir-pedido");
    let pedidoSeleccionado = null;

    function renderizarPedidos() {
      historialContainer.innerHTML = "";
      if (pedidosUsuario.length === 0) {
        historialContainer.innerHTML = "<p class='text-center'>No tienes pedidos aún.</p>";
        return;
      }

      pedidosUsuario.forEach((pedido) => {
        const card = document.createElement("div");
        card.className = "card mb-3 shadow-sm pedido";
        card.dataset.pedidoId = pedido.id;

        const estado = pedido.entregado ? "Entregado" : "Pendiente";
        const badgeClass = pedido.entregado ? "bg-success" : "bg-warning text-dark";

        let productosHTML = "";
        (pedido.productos || []).forEach((p) => {
          const cantidadTexto = p.cantidad > 1 ? `(x${p.cantidad})` : "";
          const subtotal = parsePriceToNumber(p.precioUnitario ?? p.precio) * (p.cantidad || 1);
          productosHTML += `<li class="list-group-item d-flex justify-content-between">
                              ${p.nombre} ${cantidadTexto} 
                              <span>$${subtotal.toLocaleString("es-CL")}</span>
                            </li>`;
        });

        card.innerHTML = `
          <div class="card-header d-flex justify-content-between align-items-center">
            <span><strong>Pedido #${pedido.id}</strong></span>
            <span class="badge ${badgeClass}">${estado}</span>
          </div>
          <div class="card-body">
            <p><strong>Fecha:</strong> ${pedido.fecha} ${pedido.hora || ""}</p>
            <ul class="list-group mb-2">
              ${productosHTML}
            </ul>
            <p class="text-end"><strong>Total:</strong> $${parsePriceToNumber(pedido.total).toLocaleString("es-CL")}</p>
            <div class="text-end mt-2">
              <button class="btn btn-danger btn-cancelar" style="${estado === "Pendiente" ? "display:inline-block" : "display:none"};">Cancelar Pedido</button>
            </div>
          </div>
        `;
        historialContainer.appendChild(card);
      });

      const pedidosDOM = document.querySelectorAll(".pedido");
      pedidosDOM.forEach((pedido) => {
        const btnCancelar = pedido.querySelector(".btn-cancelar");

        pedido.addEventListener("click", () => {
          if (pedidoSeleccionado) pedidoSeleccionado.classList.remove("pedido-seleccionado");
          pedido.classList.add("pedido-seleccionado");
          pedidoSeleccionado = pedido;
          btnRepetir.disabled = false;
        });

        btnCancelar.addEventListener("click", (e) => {
          e.stopPropagation();
          if (confirm("¿Deseas cancelar este pedido?")) {
            const pedidoId = pedido.dataset.pedidoId;
            const index = pedidosUsuario.findIndex((p) => p.id === pedidoId);
            if (index !== -1) {
              pedidosUsuario[index].entregado = false;
              localStorage.setItem("historialUsuarios", JSON.stringify(historialUsuarios));
              renderizarPedidos();
            }
            if (pedidoSeleccionado === pedido) {
              pedidoSeleccionado = null;
              btnRepetir.disabled = true;
            }
          }
        });
      });
    }

    renderizarPedidos();

    btnRepetir.addEventListener("click", () => {
      if (!pedidoSeleccionado) return;
      const id = pedidoSeleccionado.dataset.pedidoId;
      const pedido = pedidosUsuario.find((p) => p.id === id);

      if (pedido) {
        const activeOrder = buildActiveOrderFromPedido(pedido, usuarioActivo);
        sessionStorage.setItem("activeOrder", JSON.stringify(activeOrder));
        window.location.href = "resumen.html";
      }
    });
  </script>
</body>
