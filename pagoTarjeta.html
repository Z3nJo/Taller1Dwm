<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- RESPONSIVE: Viewport necesario para que Bootstrap adapte la página -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago con Tarjeta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style_paginas/pagoTarjeta.css">
</head>
<body>
  <!-- RESPONSIVE: container ajusta márgenes y ancho según el dispositivo -->
  <div class="container my-5">
    <!-- RESPONSIVE: row + justify-content-center centra columnas -->
    <div class="row justify-content-center">
      <!-- RESPONSIVE: col-md-8 col-lg-6 (grid adaptable: ocupa distinto ancho en tablets y desktops) -->
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm p-4">
          <h2 class="card-title text-center mb-4">Pago con Tarjeta</h2>

          <!-- Selección de tipo de tarjeta -->
          <div class="mb-3">
            <label class="form-label">Tipo de Tarjeta</label>
            <!-- RESPONSIVE: form-select se adapta a pantallas pequeñas -->
            <select class="form-select">
              <option value="credito">Crédito</option>
              <option value="debito">Débito</option>
            </select>
          </div>

          <!-- Número de tarjeta -->
          <div class="mb-3">
            <label for="numero-tarjeta" class="form-label">Número de Tarjeta</label>
            <!-- RESPONSIVE: form-control ocupa el 100% del ancho disponible -->
            <input type="text" class="form-control" id="numero-tarjeta" placeholder="XXXX XXXX XXXX XXXX" maxlength="19">
          </div>

          <!-- Nombre del titular -->
          <div class="mb-3">
            <label for="titular-tarjeta" class="form-label">Nombre del Titular</label>
            <input type="text" class="form-control" id="titular-tarjeta" placeholder="Como aparece en la tarjeta">
          </div>

          <!-- Fecha de vencimiento y CVV -->
          <!-- RESPONSIVE: row divide en columnas adaptables -->
          <div class="row mb-3">
            <!-- RESPONSIVE: col-6 (ocupan 50% cada uno en móviles y más grandes) -->
            <div class="col-6">
              <label for="vencimiento" class="form-label">Vencimiento</label>
              <input type="text" class="form-control" id="vencimiento" placeholder="MM/AA" maxlength="5">
            </div>
            <div class="col-6">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cvv" placeholder="XXX" maxlength="3">
            </div>
          </div>

          <!-- Total a pagar -->
          <div class="mb-4 text-center">
            <h5>Total a Pagar: <strong>$18.000</strong></h5>
          </div>

          <!-- Botones -->
          <!-- RESPONSIVE: d-flex + justify-content-center + gap-3 + flex-wrap (flexbox adaptable, se acomodan si no hay espacio) -->
          <div class="d-flex justify-content-center gap-3 flex-wrap">
            <a href="resumen.html" class="btn btn-secondary btn-lg">Volver al Resumen</a>
            <a href="notificacionPago.html" class="btn btn-success btn-lg">Pagar</a>
          </div>

          <!-- Mensaje de estado del pago -->
          <!-- RESPONSIVE: text-center centra el texto, d-none lo oculta hasta que se necesite -->
          <div id="mensaje-pago" class="mt-3 text-center text-danger d-none">
            Pago no procesado
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
