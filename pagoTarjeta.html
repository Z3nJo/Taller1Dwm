<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago con Tarjeta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style_paginas/pagoTarjeta.css">
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm p-4">
          <h2 class="card-title text-center mb-4">Pago con Tarjeta</h2>

          <!-- Selección de tipo de tarjeta -->
          <div class="mb-3">
            <label class="form-label">Tipo de Tarjeta</label>
            <select class="form-select">
              <option value="credito">Crédito</option>
              <option value="debito">Débito</option>
            </select>
          </div>

          <!-- Número de tarjeta -->
          <div class="mb-3">
            <label for="numero-tarjeta" class="form-label">Número de Tarjeta</label>
            <input type="text" class="form-control" id="numero-tarjeta" placeholder="XXXX XXXX XXXX XXXX" maxlength="19">
          </div>

          <!-- Nombre del titular -->
          <div class="mb-3">
            <label for="titular-tarjeta" class="form-label">Nombre del Titular</label>
            <input type="text" class="form-control" id="titular-tarjeta" placeholder="Como aparece en la tarjeta">
          </div>

          <!-- Fecha de vencimiento y CVV -->
          <div class="row mb-3">
            <div class="col-6">
              <label for="vencimiento" class="form-label">Vencimiento</label>
              <input type="text" class="form-control" id="vencimiento" placeholder="MM/AA" maxlength="5">
            </div>
            <div class="col-6">
              <label for="cvv" class="form-label">CVV</label>
              <input type="text" class="form-control" id="cvv" placeholder="XXX" maxlength="3">
            </div>
          </div>

          <!-- Total a pagar -->
          <div class="mb-4 text-center">
            <h5>Total a pagar: <strong id="monto-a-pagar"></strong></h5>
          </div>

          <!-- Botones -->
          <div class="d-flex justify-content-center gap-3 flex-wrap">
            <a href="resumen.html" class="btn btn-secondary btn-lg">Volver al Resumen</a>
            <button id="btn-pagar" class="btn btn-success btn-lg">Pagar</button>
          </div>

          <div id="mensaje-pago" class="mt-3 text-center text-danger d-none">
            Pago no procesado
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mostrar monto guardado
    const monto = sessionStorage.getItem("montoPagar");
    if (monto) {
      document.getElementById("monto-a-pagar").textContent = monto;
    }

    // Al presionar pagar
    document.getElementById("btn-pagar").addEventListener("click", () => {
      // Aquí podrías validar tarjeta, etc.
      window.location.href = "notificacionPago.html";
    });
  </script>
</body>
</html>
