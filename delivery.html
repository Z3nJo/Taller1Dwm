<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preconfirmación - Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style_paginas/delivery.css">
</head>
<body class="bg-light">

  <!-- Contenedor principal -->
  <div class="container py-5">
    <div class="card shadow-lg p-4">
      <h2 class="text-center mb-4">Confirmar Delivery</h2>

      <!-- Datos de entrega -->
      <div class="mb-4">
        <h5>📍 Dirección de entrega</h5>
        <p class="mb-1"><strong>Juan Pérez</strong></p>
        <p class="mb-1">Av. Siempre Viva 123, Santiago</p>
        <p class="mb-0">Tel: +56 9 1234 5678</p>
      </div>

      <!-- Tiempo estimado -->
      <div class="alert alert-info">
        ⏱️ Tiempo estimado de llegada: <strong>30 - 40 minutos</strong>
      </div>

      <!-- Selección de forma de pago -->
      <div class="mb-4">
        <h5>💳 Forma de pago</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pago" id="pagoEfectivo" value="efectivo" checked>
          <label class="form-check-label" for="pagoEfectivo">Efectivo</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pago" id="pagoTarjeta" value="tarjeta">
          <label class="form-check-label" for="pagoTarjeta">Tarjeta</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pago" id="pagoTransferencia" value="transferencia">
          <label class="form-check-label" for="pagoTransferencia">Transferencia</label>
        </div>
      </div>

      <!-- Botones -->
      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <a href="resumen.html" class="btn btn-secondary btn-lg">Volver</a>
        <button type="button" id="btnConfirmar" class="btn btn-success btn-lg">
          Confirmar Pedido
        </button>
      </div>
    </div>
  </div>

  <!-- Modal Pago en Efectivo -->
  <div class="modal fade" id="modalEfectivo" tabindex="-1" aria-labelledby="modalEfectivoLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEfectivoLabel">Pago en Efectivo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <p>Total a pagar: <strong>$12.500</strong></p>
          <div class="mb-3">
            <label for="montoCliente" class="form-label">Monto con el que pagas</label>
            <input type="number" class="form-control" id="montoCliente" placeholder="Ej: 20000">
          </div>
          <div id="vueltoMsg" class="alert alert-info d-none"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <a href="confirmacion.html" class="btn btn-success" id="btnConfirmarPago">Confirmar</a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const total = 12500; // ⚠️ este valor debería venir dinámico del backend
      const inputMonto = document.getElementById("montoCliente");
      const vueltoMsg = document.getElementById("vueltoMsg");
      const btnConfirmar = document.getElementById("btnConfirmar");

      // Cuando escriba monto, calculamos vuelto
      inputMonto.addEventListener("input", () => {
        const monto = parseInt(inputMonto.value) || 0;
        if (monto >= total) {
          const vuelto = monto - total;
          vueltoMsg.textContent = `Tu vuelto será: $${vuelto.toLocaleString()}`;
          vueltoMsg.classList.remove("d-none", "alert-danger");
          vueltoMsg.classList.add("alert-info");
        } else {
          vueltoMsg.textContent = "El monto ingresado no cubre el total.";
          vueltoMsg.classList.remove("d-none", "alert-info");
          vueltoMsg.classList.add("alert-danger");
        }
      });

      // Controlar acción según forma de pago
      btnConfirmar.addEventListener("click", () => {
        const pagoEfectivo = document.getElementById("pagoEfectivo").checked;
        const pagoTarjeta = document.getElementById("pagoTarjeta").checked;
        const pagoTransferencia = document.getElementById("pagoTransferencia").checked;

        if (pagoEfectivo) {
          // abrir modal efectivo
          const modal = new bootstrap.Modal(document.getElementById("modalEfectivo"));
          modal.show();
        } else if (pagoTarjeta) {
          window.location.href = "pagoTarjeta.html";
        } else if (pagoTransferencia) {
          window.location.href = "pagoTransferencia.html";
        }
      });
    });
  </script>
</body>
</html>
