<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <!-- RESPONSIVE: Viewport necesario para que Bootstrap se adapte a móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago por Transferencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style_paginas/pagoTransferencia.css">
</head>
<body>
  <!-- RESPONSIVE: container controla márgenes y ancho dinámico -->
  <div class="container my-5">
    <!-- RESPONSIVE: row + justify-content-center centra el contenido -->
    <div class="row justify-content-center">
      <!-- RESPONSIVE: col-md-8 col-lg-6 (grid adaptativo: distinto ancho según dispositivo) -->
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm p-4">
          <h2 class="card-title text-center mb-4">Pago por Transferencia o Billetera Digital</h2>

          <!-- Selección de método -->
          <div class="mb-3">
            <label class="form-label">Seleccione el método de pago</label>
            <!-- RESPONSIVE: form-select ocupa el 100% del ancho disponible -->
            <select class="form-select" id="metodo-pago">
              <option value="transferencia">Transferencia Bancaria</option>
              <option value="paypal">PayPal</option>
            </select>
          </div>

          <!-- Instrucciones dinámicas según método -->
          <div class="mb-4" id="instrucciones">
            <p><strong>Transferencia Bancaria:</strong> Realice la transferencia a la cuenta <em>123-456789-0</em> a nombre de Tienda XYZ.</p>
            <p>Una vez confirmada, su pago será procesado.</p>
          </div>

          <!-- Total a pagar -->
          <div class="mb-4 text-center">
            <!-- RESPONSIVE: text-center centra el texto sin importar tamaño de pantalla -->
            <h5>Total a Pagar: <strong>$18.000</strong></h5>
          </div>

          <!-- Botones -->
          <!-- RESPONSIVE: d-flex + justify-content-center + gap-3 + flex-wrap → botones adaptables, se acomodan si no hay espacio -->
          <div class="d-flex justify-content-center gap-3 flex-wrap">
            <a href="resumen.html" class="btn btn-secondary btn-lg">Volver al Resumen</a>
            <a href="notificacionPago.html" class="btn btn-success btn-lg">Pagar</a>
          </div>

          <!-- Mensaje de estado -->
           <!-- RESPONSIVE: text-center centra el texto, d-none oculta hasta que sea necesario -->
          <div id="mensaje-pago" class="mt-3 text-center text-danger d-none">
            Fondos insuficientes
          </div>
          <div id="mensaje-exito" class="mt-3 text-center text-success d-none">
            Pago recibido correctamente
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
