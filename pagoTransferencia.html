<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago por Transferencia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style_paginas/pagoTransferencia.css">
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm p-4">
          <h2 class="card-title text-center mb-4">Pago por Transferencia o Billetera Digital</h2>

          <div class="mb-3">
            <label class="form-label">Seleccione el método de pago</label>
            <select class="form-select" id="metodo-pago">
              <option value="transferencia">Transferencia Bancaria</option>
              <option value="paypal">PayPal</option>
            </select>
          </div>

          <div class="mb-4" id="instrucciones">
            <p><strong>Transferencia Bancaria:</strong> Realice la transferencia a la cuenta <em>123-456789-0</em> a nombre de Tienda XYZ.</p>
            <p>Una vez confirmada, su pago será procesado.</p>
          </div>

          <!-- Total a pagar -->
          <div class="mb-4 text-center">
            <h5>Total a pagar: <strong id="monto-a-pagar"></strong></h5>
          </div>

          <!-- Botones -->
          <div class="d-flex justify-content-center gap-3 flex-wrap">
            <a href="resumen.html" class="btn btn-secondary btn-lg">Volver al Resumen</a>
            <button id="btn-pagar" class="btn btn-success btn-lg">Pagar</button>
          </div>

          <div id="mensaje-pago" class="mt-3 text-center text-danger d-none">Fondos insuficientes</div>
          <div id="mensaje-exito" class="mt-3 text-center text-success d-none">Pago recibido correctamente</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Mostrar monto
    const monto = sessionStorage.getItem("montoPagar");
    if (monto) {
      document.getElementById("monto-a-pagar").textContent = monto;
    }

    // Escuchar cambio de método
    document.getElementById("metodo-pago").addEventListener("change", (e) => {
      const instrucciones = document.getElementById("instrucciones");
      if (e.target.value === "paypal") {
        instrucciones.innerHTML = "<p><strong>PayPal:</strong> Será redirigido a la pasarela de PayPal para completar su compra.</p>";
      } else {
        instrucciones.innerHTML = "<p><strong>Transferencia Bancaria:</strong> Realice la transferencia a la cuenta <em>123-456789-0</em> a nombre de Tienda XYZ.</p><p>Una vez confirmada, su pago será procesado.</p>";
      }
    });

    // Al presionar pagar
    document.getElementById("btn-pagar").addEventListener("click", () => {
      // Simulación de éxito
      window.location.href = "notificacionPago.html";
    });
  </script>
</body>
</html>
